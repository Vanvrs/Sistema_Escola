<div class="container"> 
  <button mat-button color="primary" (click)="openDialog(null)">Incluir Curso</button>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="instrutor">
      <th mat-header-cell *matHeaderCellDef> Instrutor </th>
      <td mat-cell *matCellDef="let element"> {{element.instrutor}} </td>
    </ng-container>
     <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef> Local </th>
      <td mat-cell *matCellDef="let element"> {{element.local}} </td>
    </ng-container>
    <ng-container matColumnDef="cargaHoraria">
      <th mat-header-cell *matHeaderCellDef> Carga Horaria </th>
      <td mat-cell *matCellDef="let element"> {{element.cargaHoraria}} </td>
    </ng-container>
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef> Data Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.dataInicio}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editElement(element)"color="primary"> 
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteElement(element.codigo)"color="primary">
          <mat-icon>delete</mat-icon>
        </button>  
      </td>
      </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
