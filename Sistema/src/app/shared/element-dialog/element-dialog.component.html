<h1 *ngIf="!isChange"mat-dialog-title>Criar Curso</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Curso</h1>
<div mat-dialog-content>
    <mat-form-field>
    <mat-label>codigo</mat-label>
    <input matInput [(ngModel)]="data.codigo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Instrutor</mat-label>
    <input matInput [(ngModel)]="data.instrutor">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Local</mat-label>
    <input matInput [(ngModel)]="data.local">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Carga Horaria</mat-label>
    <input matInput [(ngModel)]="data.cargaHoraria">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Data Inicio</mat-label>
    <input matInput [(ngModel)]="data.dataInicio">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
